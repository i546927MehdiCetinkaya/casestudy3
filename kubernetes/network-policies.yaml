# Network Policies for Zero Trust Micro-Segmentation

---
# Default Deny All Traffic in HR Portal Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: hr-portal
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow HR Frontend to Backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hr-frontend-to-backend
  namespace: hr-portal
spec:
  podSelector:
    matchLabels:
      app: hr-portal-backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: hr-portal-frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
---
# Allow HR Backend to AWS Services (VPC Endpoints)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hr-backend-to-aws
  namespace: hr-portal
spec:
  podSelector:
    matchLabels:
      app: hr-portal-backend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
---
# Allow Ingress to Frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-frontend
  namespace: hr-portal
spec:
  podSelector:
    matchLabels:
      app: hr-portal-frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
---
# Default Deny All in Workspaces Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: workspaces
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow Ingress to Workspaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-workspaces
  namespace: workspaces
spec:
  podSelector:
    matchLabels:
      app: workspace
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
---
# Allow Workspaces Egress for Development Tools
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: workspace-egress
  namespace: workspaces
spec:
  podSelector:
    matchLabels:
      app: workspace
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external resources
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external resources
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
---
# Isolate Workspaces from Each Other
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-workspaces
  namespace: workspaces
spec:
  podSelector:
    matchLabels:
      app: workspace
  policyTypes:
  - Ingress
  - Egress
  # Only allow specific ingress/egress defined in other policies
