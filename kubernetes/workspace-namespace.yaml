apiVersion: v1
kind: Namespace
metadata:
  name: workspaces
  labels:
    name: workspaces
    purpose: employee-workspaces
---
# Resource quotas for workspace namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: workspace-quota
  namespace: workspaces
spec:
  hard:
    requests.cpu: "32"
    requests.memory: 64Gi
    limits.cpu: "64"
    limits.memory: 128Gi
    pods: "50"
    persistentvolumeclaims: "50"
---
# Limit range for individual workspace pods
apiVersion: v1
kind: LimitRange
metadata:
  name: workspace-limits
  namespace: workspaces
spec:
  limits:
  - default:
      cpu: "2"
      memory: 4Gi
    defaultRequest:
      cpu: "1"
      memory: 2Gi
    max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "500m"
      memory: 1Gi
    type: Container
