# RBAC Configuration per Department
# Each department gets isolated namespace and permissions

---
# HR Department - Full Access
apiVersion: v1
kind: Namespace
metadata:
  name: dept-hr
  labels:
    department: hr
    rbac: enabled
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hr-admin-role
  namespace: dept-hr
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hr-admin-binding
  namespace: dept-hr
subjects:
- kind: ServiceAccount
  name: hr-service-account
  namespace: dept-hr
roleRef:
  kind: Role
  name: hr-admin-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hr-service-account
  namespace: dept-hr

