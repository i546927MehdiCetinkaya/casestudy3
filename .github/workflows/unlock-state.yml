name: Force Unlock Terraform State

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1

jobs:
  unlock:
    name: Force Unlock State
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::920120424621:role/githubrepo
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Force Unlock
        working-directory: ./terraform
        run: |
          echo "Attempting to force unlock Terraform state..."
          terraform force-unlock -force f5f3c93c-4413-bcd7-11b5-d707a98f8ba2 || echo "No lock found or already unlocked"
          
      - name: Verify State
        working-directory: ./terraform
        run: |
          echo "Verifying state is accessible..."
          terraform plan -out=tfplan || echo "State is now accessible"
