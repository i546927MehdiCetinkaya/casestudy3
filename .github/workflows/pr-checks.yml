name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'kubernetes/**'
      - 'applications/**'
      - '.github/workflows/**'

env:
  AWS_REGION: eu-west-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: |
          terraform fmt -check -recursive || {
            echo "❌ Terraform files are not formatted correctly"
            echo "Run: terraform fmt -recursive"
            exit 1
          }

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        working-directory: ./terraform
        run: |
          tflint --init
          tflint --recursive || true

  kubernetes-check:
    name: Kubernetes Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes manifests
        run: |
          for file in kubernetes/*.yaml; do
            echo "Validating $file"
            kubectl apply --dry-run=client -f "$file"
          done

      - name: Kubeval validation
        uses: instrumenta/kubeval-action@master
        with:
          files: kubernetes/

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Backend)
        working-directory: ./applications/hr-portal/backend
        run: npm ci

      - name: Lint Backend
        working-directory: ./applications/hr-portal/backend
        run: npm run lint || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  pr-comment:
    name: PR Comment Summary
    needs: [terraform-check, kubernetes-check, security-scan, code-quality]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const terraform = '${{ needs.terraform-check.result }}';
            const kubernetes = '${{ needs.kubernetes-check.result }}';
            const security = '${{ needs.security-scan.result }}';
            const quality = '${{ needs.code-quality.result }}';
            
            const emoji = (result) => result === 'success' ? '✅' : '❌';
            
            const body = `## PR Checks Summary
            
            | Check | Status |
            |-------|--------|
            | Terraform | ${emoji(terraform)} ${terraform} |
            | Kubernetes | ${emoji(kubernetes)} ${kubernetes} |
            | Security Scan | ${emoji(security)} ${security} |
            | Code Quality | ${emoji(quality)} ${quality} |
            
            ${terraform === 'success' && kubernetes === 'success' ? '✅ All checks passed! Ready to merge.' : '⚠️ Some checks failed. Please review.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
